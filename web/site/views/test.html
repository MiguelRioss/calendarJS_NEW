<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product example Â· Bootstrap v5.0</title>
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">    
  <!-- Custom styles for this template -->
  <link href="product.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header class="site-header sticky-top py-1">
  {{> navBarP}}
</header>

<div class="album py-5">
  <div class="container">
    <h2 class="text-center mb-4">Make Appointment</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="appointmentDate" class="form-label">Select a Date</label>
            <input type="date" id="appointmentDate" class="form-control" required>
          </div>
          <div class="mb-3 hidden" id="options1">
            <label class="form-label">Select Option 1</label>
            <div>
              <input type="radio" id="option1" name="option1" value="Option 1">
              <label for="option1">Option 1</label>
            </div>
            <div>
              <input type="radio" id="option2" name="option1" value="Option 2">
              <label for="option2">Option 2</label>
            </div>
            <div>
              <input type="radio" id="option3" name="option1" value="Option 3">
              <label for="option3">Option 3</label>
            </div>
          </div>
          <div class="mb-3 hidden" id="options2">
            <label class="form-label">Select Option 2</label>
            <div>
              <input type="radio" id="option4" name="option2" value="Option 4">
              <label for="option4">Option 4</label>
            </div>
            <div>
              <input type="radio" id="option5" name="option2" value="Option 5">
              <label for="option5">Option 5</label>
            </div>
            <div>
              <input type="radio" id="option6" name="option2" value="Option 6">
              <label for="option6">Option 6</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary hidden" id="submitButton">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{{> footerP}}

<script>
  document.getElementById('appointmentDate').addEventListener('change', function() {
    document.getElementById('options1').classList.remove('hidden');
  });

  document.querySelectorAll('input[name="option1"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
      document.getElementById('options2').classList.remove('hidden');
    });
  });

  document.querySelectorAll('input[name="option2"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
      document.getElementById('submitButton').classList.remove('hidden');
    });
  });
</script>

</body>
</html>
